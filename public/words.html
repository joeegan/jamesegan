 <p> 
Despite the stench and the dodgy wiring
We carry on like fighters
We rustle up waffles and beans
And hit brick walls with lighters
The cries and screams of petrified mothers
Is a sound we manage to used to
For Dickie Road is our home
Each day is a funnel to wriggle through
